services:
  - type: web
    name: car-show-calendar
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: car-show-calendar-db
          property: connectionString
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: NEXTAUTH_URL
        value: https://car-show-calendar.onrender.com # Placeholder, will need update after deploy
    autoDeploy: false

databases:
  - name: car-show-calendar-db
    plan: free
    databaseName: carshow
    user: carshow
